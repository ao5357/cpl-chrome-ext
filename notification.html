<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Notification</title>
<style>
	body{background:#fff;color:#888;font-family:sans-serif;font-size:11pt;}
	.icon{float:left;margin:0 5px 0 0;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
jQuery(document).ready(function($){
	var notifStamp = window.location.hash.substr(1);
	notifBody = chrome.extension.getBackgroundPage().notificationData[notifStamp];
	document.body.innerHTML = notifBody;

	$("body").click(function(e){
		var clickTarget = $(e.target);
		if(!clickTarget.is("a")){
			clickTarget = clickTarget.parents("a");
			}
		if(clickTarget.attr("href")){
			chrome.tabs.create({url: clickTarget.attr("href"),selected: false});
			}
		});
});
</script>
</head><body>
<img src="ajax-loader.gif" class="icon" alt="" /> Loading message...
</body></html>
