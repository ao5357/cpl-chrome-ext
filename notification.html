<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Notification</title>
<style>
	body{background:#fff;color:#888;font-family:sans-serif;font-size:11pt;}
	.icon{float:left;margin:0 5px 0 0;}
	.result{border-bottom:1px solid #ccc;clear:both;cursor:pointer;display:block;min-height:50px;padding:5px 0;text-decoration:none;}
		.result:last-child{border-bottom:0 none;}
		.jacket{float:left;margin:0 5px 0 0;}
		a span.author{color:#aaa;}
		a .title{display:block;text-decoration:underline;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
jQuery(document).ready(function($){
// retrieve the body content pre-built by the background page
var notifStamp = window.location.hash.substr(1);
notifBody = chrome.extension.getBackgroundPage().notificationData[notifStamp];
document.body.innerHTML = notifBody;

// make clicking on links open them in a new tab
$("a").on("click",function(e){
	chrome.tabs.create({url: $(this).attr("href"),selected: false});
	});
});
</script>
</head><body>
<img src="ajax-loader.gif" class="icon" alt="" /> Loading message...
</body></html>
